<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=["a","b",1,2,4,6,8,9,"c",1];
    var count=0;
    var char=0
    for(i=0;i<arr.length;i++){
        if(Number.isInteger(arr[i])===true){
            count++;
        }else{
            char++;
        }
    }
    document.write(arr+"<br>");
    document.write("Số ký tự số là: "+count+"<br>");
    document.write("Số ký tự chữ là: "+char);
</script>

</body>
</html>
